<!DOCTYPE html>
<html>
<head>
    <title>Quiz App</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--	  <link rel="stylesheet" href="css/bootstrap.min.css">
          <script src="js/jquery.min.js"></script>
          <script src="js/bootstrap.min.js"></script>
    -->

    <link rel="stylesheet" href="css/materialize.min.css">
    <link rel="stylesheet" href="font-awesome-4.3.0/css/font-awesome.min.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/materialize.min.js"></script>
    <link rel="stylesheet" type="text/css" href="category.css">
</head>

<body>
	<div class="wrap-content">
		<div class="back">
			<a href="index.html"><i class="fa fa-arrow-left"></i></a>
		</div>
		<div class="container">
			<div class="wrap-question">
				<div class="questions">
					<div class="single-question">
						<div class="question-title">
							Here is the question!
						</div>
						<div class="question-content">
							Here is the the choice and your answer!
						</div>
					</div>
				</div>
			</div>
			<div class="title">
				<p>Geograpy</p>
				<a class="btn-floating btn-large waves-effect waves-light right"><i class="fa fa-chevron-right"></i></a>
			</div>
			<div class="wrap-progress">
				<div class="progress">
					<div class="determinate" style="width: 10%"></div>
				</div>
				<div class="avatar">
					<div class="row">
						<div class="col m6">
							<img src="images/generic-avatar.png" class="left" />
							<p>Geograpy</p>
							<p>1/10</p>
						</div>
						<div class="col m6">
							<div class="score">
								<p>Score</p>
								<p>0</p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>		
	</div>
	<script>
		$(".btn-large").click(function(){
			$(".title").hide("slow");
			$(".wrap-progress").css("opacity","1");
			$(".questions").css({"opacity":"0.9","transform":"translateX(0)"});
		});
	</script>
</body>
</html>
